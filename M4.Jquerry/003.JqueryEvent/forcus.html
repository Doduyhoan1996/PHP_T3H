</head>
<body>

<form name="login" method="post">

    <div>

</form>

<script
        src="https://code.jquery.com/jquery-3.4.0.slim.min.js"

        $("input").focus(function () {
            $(this).css("border","1px solid red");
        })
    });
</script>

</body>
