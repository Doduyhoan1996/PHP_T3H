<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương thức text() trong JQ sẽ lấy văn bản trong selector được chọn</h1>

<button id="target">RUN</button>
<script
        src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
        integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
        crossorigin="anonymous">
</script>
<script type="text/javascript">
    $(document).ready(function () {
           $("#target").on("click",function () {
             $("h1").text("Nội dung đã được thay đổi");
           })
        });
</script>
</body>
</html>
