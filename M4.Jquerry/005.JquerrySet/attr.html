<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>phương thức attr() lấy giá trị của thuộc tính bên trong attr()</h1>
<img src="https://znews-photo.zadn.vn/w660/Uploaded/natmzz/2019_05_02/mee_2.jpg" alt="img1" id="img1">
<a id="href1" href="https://news.zing.vn/">Thẻ link</a>
<button id="target">RUN</button>
<script
        src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
        integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
        crossorigin="anonymous">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#target").on("click",function () {
            $("#img1").attr("src","https://znews-photo.zadn.vn/w480/Uploaded/ovhpaob/2019_05_02/59426860_2156394727784124_5195177365906391040_o_thumb.jpg");
            $("#href1").attr("href","https://tv.zing.vn/");

        })
        });
</script>

</body>
</html>
