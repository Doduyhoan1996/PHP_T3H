<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thay đổi giá trị thuộc tính src của hình ảnh</h1>
    <div style="margin-top: 20px">
        <img src="images/pic_bulboff.gif" id="target">
    </div>
    <div style="margin-top: 20px">
        <button onclick="document.getElementById('target').src='images/pic_bulbon.gif';">Bật đèn</button>
        <button onclick="document.getElementById('target').src='images/pic_bulboff.gif';">Tắt đèn</button>
    </div>
    <p>getElementById('target').src : gọi đến thuộc tính src của selector</p>

    // document.getElementById('target').src='images/pic_bulboff.gif';

</script>
</body>
</html>
