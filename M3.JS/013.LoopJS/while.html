<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
	<h1>Vòng lặp while</h1>
	<pre>
		while(điều_kiện){
		// code block to be executed
		// code thực thi khi diều kiện đúng
	}
	</pre>


	<div>
		<table style="width: 100%;background: green;color: tomato">
			<thead>
				<tr>
					<td>STT</td>
					<td>Tên</td>
					<td>Diện tích</td>

				</tr>
			</thead>
			<tbody id="content">
				<tr>
					<td>1</td>
					<td>ha noi</td>
					<td>100</td>
				</tr>
				

			</tbody>
		</table>
		<div><button onclick="generateProvince()">Tạo Data</button></div>
	</div>

	<script type="text/javascript">
		// 0->10
		// khởi tạo
		var i=0;
		while(i<=10){
			// code thực thi
			console.log(i);
            // sự thay đổi sau mỗi vòng lặp
            i++;
		}

		function generateProvince() {

			var html='';
			var i=0;
			// khởi tạo đối tượng
			var hanoi={id:1,name:'ha noi',s:100};
			var hcm={id:2,name:'ho chi minh',s:100};
			
			var bd={id:3,name:'binh duong',s:100};
			var cm={id:4,name:'Ca Mau',s:100};
			var la={id:5,name:'Long an',s:100};
			var vl={id:6,name:'vinh long',s:100};
			var ct={id:7,name:'can tho',s:100};
			var province=[hanoi,hcm,bd,cm,la,vl,ct];

			while(i<province.length){
				console.log(i);
				html+='<tr>';
				html+='<td>' + province[i].id +'</td>';
				html+='<td>' + province[i].name +'</td>';
				html+='<td>' + province[i].s +'</td>';
				html+='</tr>';
				i++;
			}
			 document.getElementById('content').innerHTML = html;

		}
	</script>
	

</body>
</html>
