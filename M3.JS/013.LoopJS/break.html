	<h1>lệnh break sẽ dừng vòng lặp</h1>

	<script type="text/javascript">

		for(var i=0; i<=10; i++){
			if(i == 6) {
				// lệnh break sẽ kết thúc vòng lặp tại đây
				break;
			}
			 console.log(i);

		}
	</script>
