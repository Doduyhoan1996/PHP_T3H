<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sự kiện (Event) click chuột trong javascript</h1>
    <div id="target">Nội dung khởi đầu</div>
    <div style="margin-top: 30px">
        <button onclick='document.getElementById("target").innerHTML="hello javascript"';>Click chuột</button>
    </div>
    <p>Muốn bắt sự kiện click chuột trong js ta sử dụng thuộc tính onclick trong thẻ html. bên trong thuộc tính onclick là thộc tính js muốn thực hện</p>
</body>
</html>
