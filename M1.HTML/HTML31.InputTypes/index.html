<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Input Types</h1>
<form name="input" method="post" action="">
    <p>
        <label for="firsname">Họ Tên</label>
        <input type="text" id="firsname" name="firstname" value="" readonly placeholder="Nhập họ tên">
    </p>
    <p>
        <label for="localtion">Nơi Sinh</label>
        <input type="text" id="localtion" name="localtion" value="" required placeholder="Nhập Nơi sinh">
    </p>

    <p>
        <label for="location2">Nơi ở</label>
        <input type="text" id="location2" name="location2" required value="" placeholder="Nhập nơi ở">
    </p>
    <p>
        <label for="color">Chọn Mầu</label>
        <input type="color" id="color" name="color" value="">
    </p>
    <p>
        <label>Date</label>
        <input type="date" id="date" name="date" value="">
    </p>
    <p>
        <label>UpLoad CV</label>
        <input type="file" id="cv" value="">
    </p>
    <p>
        <label>Dữ liệu truyền ngầm</label>
        <input type="hidden" name="tokken" id="tokken">
    </p>
    <p>
        <label>Avatar</label>
        <input type="image" name="avatar" src="waiting.jpg" width="100px" height="100px">
    </p>
    <p>
        <input type="submit" name="submit" value="Gửi dữ liệu">
    </p>
</form>
</body>
</html>
