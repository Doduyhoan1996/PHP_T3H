<pre>
    câu lênh SELECT DISTINCT
    câu lệnh này sẽ lấy ra kết qur duy nhất không bị trùng lặp
    ví dụ : SELECT city FROM customers sẽ lấy ra tát cả các thành phố
    nếu SELECT DISTINCT city FROM customers thì sẽ lấy ra tất cả các thành phố trong bảng và các thành phố không bị trùng lặp
</pre>
</body>
